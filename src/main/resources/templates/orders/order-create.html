<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Order - KiotViet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/modules/order/css/order-create.css}">
</head>
<body class="kv-pos">

  <!-- Top Navigation Bar -->
  <header class="pos-topbar">
    <div class="pos-topbar__inner container-fluid">
      <!-- Left: Product search / barcode -->
      <div class="pos-left d-flex align-items-center gap-2">
        <div class="pos-search">
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
          <input id="productSearch" type="text" class="form-control" placeholder="Search products or scan barcode">
          <button class="btn btn-link scan-btn" id="btnScan" title="Scan barcode">
            <i class="fa fa-barcode"></i>
          </button>
          <!-- Autocomplete dropdown -->
          <div id="searchDropdown" class="pos-search-dropdown d-none" role="listbox"></div>
        </div>
      </div>

      <!-- Center: (removed invoice tabs) -->
      <div class="pos-center"></div>

      <!-- Right: Utility icons -->
      <div class="pos-right d-flex align-items-center gap-3">
        <button class="btn btn-link text-white" title="History"><i class="fa fa-bag-shopping"></i></button>
        <div class="btn-group" role="group" aria-label="Undo/Redo">
          <button class="btn btn-link text-white" title="Undo"><i class="fa fa-rotate-left"></i></button>

        </div>
        <button class="btn btn-link text-white" title="Print"><i class="fa fa-print"></i></button>
        <a class="btn btn-link text-white" href="/order" th:href="@{/order}" title="Back to Orders">
          <i class="fa fa-arrow-left"></i>
          <span class="d-none d-md-inline">Back to Orders</span>
        </a>
        <button class="btn btn-link text-white" title="Menu"><i class="fa fa-ellipsis-vertical"></i></button>
      </div>
    </div>
  </header>

  <!-- Main Workspace -->
  <main class="pos-main">
    <div class="pos-workspace container-fluid">
      <div class="row g-0">
        <!-- Left: Product list panel -->
        <section class="col-12 col-lg-8 col-xl-9 pos-leftpanel">
          <div id="items" class="pos-items"></div>

          <!-- White space area -->
          <div class="pos-whitespace"></div>

          <!-- Order note removed -->
        </section>

        <!-- Right: Staff & Order Summary -->
        <aside class="col-12 col-lg-4 col-xl-3 pos-rightpanel">
          <div class="pos-panel">
            <!-- Staff selector -->
            <div class="pos-row align-items-center">
              <div class="d-flex align-items-center gap-2">
                <i class="fa fa-user"></i>
                <div>
                  <div class="small text-muted">Creator</div>
                  <div class="fw-semibold" id="currentUserName">User</div>
                </div>
              </div>
              <div class="ms-auto d-flex align-items-center gap-3">
                <div class="small text-muted" id="nowTs">--:--</div>
              </div>
            </div>

            <!-- Customer search -->
            <div class="pos-row mt-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input id="customerSearch" type="text" class="form-control" placeholder="Search customer" list="customerOptions" value="Guest" aria-describedby="customerError">
                <button class="btn btn-outline-primary" id="btnAddCustomer" title="Add customer"><i class="fa fa-plus"></i></button>
              </div>
              <datalist id="customerOptions"></datalist>
            </div>

            <!-- Order summary -->
            <div class="pos-summary mt-4">
              <div class="d-flex justify-content-between py-1"><span class="text-muted">Sub-total</span><span id="sumSubtotal">0</span></div>
              <div class="d-flex justify-content-between py-1 align-items-center">
                <label for="orderDiscount" class="text-muted mb-0">Discount</label>
                <div class="input-group input-group-sm" style="max-width: 220px;">
                  <input id="orderDiscount" type="number" class="form-control" min="0" max="100" step="0.5" placeholder="0">
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div class="d-flex justify-content-between small text-muted mt-1">
                <span>Discount amount</span>
                <span id="sumDiscount">0</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between py-1 total">
                <span class="fw-semibold">Total</span>
                <span id="sumTotal" class="text-primary fw-bold fs-5">0</span>
              </div>
              <div class="mt-3">
                <label for="customerPay" class="form-label small text-muted">Customer pays</label>
                <input id="customerPay" type="number" class="form-control" min="0" step="1000" placeholder="0">
              </div>
              <!-- Update mode: additional payment -->
              <div class="mt-2" id="addPayContainer" style="display:none;">
                <label for="additionalPay" class="form-label small text-muted">Additional payment</label>
                <input id="additionalPay" type="number" class="form-control" min="0" step="1000" placeholder="0">
              </div>
              <div class="d-flex justify-content-between py-1 mt-2">
                <span class="text-muted" id="sumChangeLabel">Change</span>
                <span id="sumChange" class="fw-semibold">0</span>
              </div>
            </div>
          </div>

          <!-- Complete Button -->
          <div class="pos-complete">
            <button id="btnComplete" class="btn btn-primary btn-lg w-100">COMPLETE</button>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/core/js/auth.js" th:src="@{/core/js/auth.js}"></script>
  <script src="/modules/order/js/order-create.js" th:src="@{/modules/order/js/order-create.js}"></script>
  
  <!-- Inline Customer Create Modal (loaded via AJAX from customers.html) -->
  <div class="modal fade" id="customerCreateModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="customerCreateModalContent">
        <div class="modal-header kv-modal__header">
          <h5 class="modal-title">New Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="text-muted">Loading formâ€¦</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
