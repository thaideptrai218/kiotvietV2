<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kiotviet</title>

    <!-- Đảm bảo load đúng dù nằm trong /auth/ -->
    <base href="/">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/modules/auth/css/profile.css}">
</head>
<body>
<div class="profile-wrapper">
    <div class="profile-card">
        <!-- Header -->
        <div class="profile-header">
            <h3><i class="fas fa-user-circle"></i> User Profile</h3>
            <p>Manage your personal information</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert d-none" role="alert"></div>

        <!-- Form -->
        <form id="profileForm" class="p-4">
            <div class="row g-4">
                <!-- Username & Role (disabled) -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-icon"><i class="fas fa-user-tag"></i></div>
                        <input type="text" class="form-control" id="username" placeholder="Username" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-icon"><i class="fas fa-shield-alt"></i></div>
                        <input type="text" class="form-control" id="role" placeholder="Role" disabled>
                    </div>
                </div>

                <!-- Editable Fields -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-icon"><i class="fas fa-user"></i></div>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-icon"><i class="fas fa-phone"></i></div>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 mt-5">
                <button type="submit" class="btn btn-primary flex-fill">
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>
                <a href="/" class="btn btn-outline-secondary flex-fill">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Profile JS - GIỮ NGUYÊN 100% LOGIC -->
<script th:src="@{/modules/auth/js/profile.js}"></script>
</body>
</html>
