<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kiotviet</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/modules/auth/css/login.css}">
    <!-- Shared Authentication JS -->
    <script th:src="@{/core/js/auth.js}"></script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <h1>
                <i class="fas fa-store"></i>
                Kiotviet
            </h1>
            <p>Multi-tenant Product Management System</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Success Message -->
            <div th:if="${param.registered}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Registration successful! Please log in.
            </div>

            <!-- Flash Message -->
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="/api/auth/login" method="post">
                <!-- Username -->
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required>
                </div>

                <!-- Options -->
                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a th:href="@{/auth/reset}" class="text-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login" id="submitBtn">
                    <span class="default-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </span>
                    <span class="loading-text">
                        <div class="spinner"></div>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- Register Link -->
            <div class="divider"><span>Don't have an account?</span></div>
            <div class="text-center">
                <a th:href="@{/auth/register}" class="text-link">
                    <i class="fas fa-user-plus"></i> Create an account
                </a>
            </div>

            <!-- Security Note -->
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                Your data is encrypted and secure
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Wait for auth manager to be ready
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is already logged in
        if (kiotVietAuth.getToken()) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            window.location.href = redirectUrl || '/dashboard';
            return;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const btn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorAlert.style.display = 'none';
            btn.classList.add('loading');
            btn.disabled = true;

            const payload = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            // Use shared auth manager for login
            const result = await kiotVietAuth.handleLogin(payload);

            if (result.success) {
                // Check if there's a redirect URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                window.location.href = redirectUrl || '/dashboard';
            } else {
                console.error('Login failed:', result.error);
                errorMessage.textContent = result.error || 'Invalid username or password. Please try again.';
                errorAlert.style.display = 'flex';
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        ['username', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('errorAlert').style.display = 'none';
            });
        });
    });
</script>
</body>
</html>
