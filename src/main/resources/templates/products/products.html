<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - KiotViet</title>

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Module CSS -->
    <link rel="stylesheet" th:href="@{/modules/products/css/products.css}">
    <link rel="stylesheet" href="/css/header-nav.css" th:href="@{/css/header-nav.css}">
    <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}">

</head>

<body>
    <!-- Shared Header -->
    <div th:replace="~{common/header :: dashboardHeader}"></div>

    <!-- Shared Navigation -->
    <div th:replace="~{common/navigation :: dashboardNav('products')}"></div>

    <!-- Page Toolbar (Import / Export / Create) -->
    <section class="kv-toolbar" aria-labelledby="page-title">
        <div class="kv-toolbar__inner">
            <h1 id="page-title" class="kv-title">Products</h1>
            <div class="kv-actions">
                <button class="kv-btn kv-btn--secondary" id="btnImport" title="Import products from file">
                    <i class="fas fa-upload" aria-hidden="true"></i><span>Import file</span>
                </button>
                <button class="kv-btn kv-btn--secondary" id="btnDownloadCsv" title="Export products to CSV">
                    <i class="fas fa-download" aria-hidden="true"></i><span>Export file</span>
                </button>
                <button class="kv-btn kv-btn--primary" id="btnAdd" title="Create new product">
                    <i class="fas fa-plus" aria-hidden="true"></i><span>Create Product</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <main class="kv-content">
        <div class="kv-grid">
            <!-- Filter Sidebar (static, no collapse) -->
            <aside class="kv-filter" id="filterPanel">
                <form class="kv-filter__form" onsubmit="return false;">
                    

                    <div class="kv-filter__group">
                        <label class="kv-filter__label">Category</label>
                        <div class="kv-autocomplete">
                            <input id="categoryId" type="text" class="kv-input" placeholder="Search category..." autocomplete="off">
                            <button type="button" class="kv-autocomplete__clear" aria-label="Clear category" title="Clear category">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="kv-autocomplete__dropdown" id="categoryDropdown"></div>
                        </div>
                    </div>

                    <div class="kv-filter__group">
                        <label class="kv-filter__label">Brand</label>
                        <div class="kv-autocomplete">
                            <input id="brandId" type="text" class="kv-input" placeholder="Search brand..." autocomplete="off">
                            <button type="button" class="kv-autocomplete__clear" aria-label="Clear brand" title="Clear brand">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="kv-autocomplete__dropdown" id="brandDropdown"></div>
                        </div>
                    </div>

                    <div class="kv-filter__group">
                        <label class="kv-filter__label">Supplier</label>
                        <div class="kv-autocomplete">
                            <input id="supplierId" type="text" class="kv-input" placeholder="Search supplier..." autocomplete="off">
                            <button type="button" class="kv-autocomplete__clear" aria-label="Clear supplier" title="Clear supplier">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="kv-autocomplete__dropdown" id="supplierDropdown"></div>
                        </div>
                    </div>

                    <div class="kv-filter__group">
                        <label class="kv-filter__label">Status</label>
                        <select id="status" class="kv-select">
                            <option value="">All Status</option>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                            <option value="DISCONTINUED">Discontinued</option>
                        </select>
                    </div>

                    <div class="kv-filter__group">
                        <label class="kv-filter__label">Inventory Tracking</label>
                        <select id="tracked" class="kv-select">
                            <option value="">All</option>
                            <option value="true">Tracked</option>
                            <option value="false">Not Tracked</option>
                        </select>
                    </div>

                    <div class="kv-filter__group">
                        <div class="d-grid gap-2">
                            <button type="button" class="kv-btn kv-btn--primary" id="btnApplyFilters">
                                <i class="fas fa-filter me-1"></i>Apply
                            </button>
                            <button type="button" class="kv-btn kv-btn--ghost" id="btnClearFilters">Clear</button>
                        </div>
                    </div>

                </form>
            </aside>

            <!-- Right data panel -->
            <section class="kv-card">
                <!-- Table toolbar (search + columns + refresh) -->
                <div id="hdrNormal" class="kv-cardbar">
                    <div class="kv-input-search kv-input-search--sm">
                        <i class="fas fa-search"></i>
                        <input id="hdrSearch" type="text" placeholder="Search products..." />
                    </div>

                    <div class="kv-cardbar__right">
                        <div class="dropdown">
                            <button class="kv-btn kv-btn--ghost kv-btn--sm dropdown-toggle" id="btnColumns"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-table-columns me-1"></i> Columns
                            </button>
                            <div class="dropdown-menu dropdown-menu-end p-2" style="min-width: 220px;" id="colMenu">
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colSku"><label class="form-check-label" for="colSku">SKU</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colName" checked><label class="form-check-label" for="colName">Name</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colCategory" checked><label class="form-check-label" for="colCategory">Category</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colBrand" checked><label class="form-check-label" for="colBrand">Brand</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colSupplier" checked><label class="form-check-label" for="colSupplier">Supplier</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colSellingPrice" checked><label class="form-check-label" for="colSellingPrice">Selling Price</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colStock" checked><label class="form-check-label" for="colStock">Stock</label></div>
                                <div class="form-check form-check-sm"><input class="form-check-input" type="checkbox"
                                        id="colStatus" checked><label class="form-check-label" for="colStatus">Status</label></div>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item text-danger" id="btnResetColumns"><i
                                        class="fas fa-rotate-left me-1"></i> Reset to default</button>
                            </div>
                        </div>

                        <button class="kv-btn kv-btn--ghost kv-btn--sm" id="btnRefresh">
                            <i class="fas fa-rotate"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Bulk mode bar -->
                <div id="hdrBulk" class="kv-bulkbar d-none">
                    <div><span id="selCount" class="fw-semibold">0</span> selected</div>
                    <div class="d-flex gap-2">
                        <button class="kv-btn kv-btn--ghost kv-btn--sm" id="btnClearSel">Clear</button>
                        <button class="kv-btn kv-btn--danger kv-btn--sm" id="btnBulkDelete"><i
                                class="far fa-trash-can me-1"></i>Delete</button>
                    </div>
                </div>

                <!-- Active filter chips -->
                <div id="chips" class="kv-chips"></div>

                <!-- Alerts -->
                <div id="alert" class="alert d-none" role="alert"></div>

                <!-- Data table -->
                <div class="kv-card-content">
                    <div class="table-responsive">
                    <table class="table table-hover align-middle kv-table" id="tbl">
                        <thead>
                            <tr>
                                <th style="width:38px"><input type="checkbox" id="chkAll"
                                        title="Select current page only"></th>

                                <th style="width: 50px;">Image</th>
                                <th data-sort="sku" data-col="sku" class="sortable" aria-sort="none">
                                    <span>SKU <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="name" data-col="name" class="sortable" aria-sort="none">
                                    <span>Name <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="category" data-col="category" class="sortable" aria-sort="none">
                                    <span>Category <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="brand" data-col="brand" class="sortable" aria-sort="none">
                                    <span>Brand <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="supplier" data-col="supplier" class="sortable" aria-sort="none">
                                    <span>Supplier <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="sellingPrice" data-col="sellingPrice" class="sortable" aria-sort="none">
                                    <span>Selling Price <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="onHand" data-col="stock" class="sortable" aria-sort="none">
                                    <span>Stock <i class="sort-icon"></i></span>
                                </th>
                                <th data-sort="status" data-col="status" class="sortable" aria-sort="none">
                                    <span>Status <i class="sort-icon"></i></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="itemList"></tbody>
                    </table>
                    </div>

                    <!-- Footer: page size + pagination -->
                    <div class="kv-table__footer">
                    <div class="d-flex align-items-center gap-2">
                        <label for="sizeSel" class="small text-muted">Show</label>
                        <select id="sizeSel" class="form-select form-select-sm" style="width: 90px;">
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span class="small text-muted">per page</span>
                        <div id="pageInfo" class="text-muted small ms-2"></div>
                    </div>
                    <nav>
                        <ul class="pagination pagination-sm mb-0" id="pagi"></ul>
                    </nav>
                </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal: Create/Update -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header kv-modal__header">
                    <h5 class="modal-title" id="modalTitle">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="frm">
                        <input type="hidden" id="productId">
                        <input type="hidden" id="productImageUrl">
                        <div class="row g-3">
                            <!-- Image Upload Section -->
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Product Image</label>
                                    <div class="image-upload-container text-center border rounded p-3 bg-light position-relative">
                                        <div id="imagePreview" class="mb-2">
                                            <i class="fas fa-image text-muted fa-3x"></i>
                                        </div>
                                        <img id="imgDisplay" src="" class="img-fluid rounded d-none" style="max-height: 150px; object-fit: contain;">
                                        <div class="mt-2">
                                            <label for="fileImage" class="btn btn-sm btn-outline-primary w-100">
                                                <i class="fas fa-upload me-1"></i> Choose
                                            </label>
                                            <input type="file" id="fileImage" class="d-none" accept="image/*">
                                        </div>
                                        <button type="button" id="btnRemoveImage" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1 d-none" title="Remove image">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">SKU *</label>
                                        <input id="productSku" class="form-control" maxlength="50" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Barcode</label>
                                        <input id="productBarcode" class="form-control" maxlength="100">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Product Name <span class="text-danger">*</span></label>
                                        <input id="productName" class="form-control" maxlength="255" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea id="productDescription" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select id="productCategory" class="form-select">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Brand</label>
                                <select id="productBrand" class="form-select">
                                    <option value="">Select Brand</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Supplier</label>
                                <select id="productSupplier" class="form-select">
                                    <option value="">Select Supplier</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Selling Price <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">₫</span>
                                    <input type="number" id="productSellingPrice" class="form-control" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Cost Price <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">₫</span>
                                    <input type="number" id="productCostPrice" class="form-control" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Stock</label>
                                <input type="number" id="productOnHand" class="form-control" min="0" value="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Min Level</label>
                                <input type="number" id="productMinLevel" class="form-control" min="0" value="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Max Level</label>
                                <input type="number" id="productMaxLevel" class="form-control" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="productIsTracked" checked>
                                    <label class="form-check-label" for="productIsTracked">Track Inventory</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select id="productStatus" class="form-select">
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                    <option value="DISCONTINUED">Discontinued</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div id="modalErr" class="alert alert-danger d-none mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button class="kv-btn kv-btn--ghost" data-bs-dismiss="modal">Cancel</button>
                    <button class="kv-btn kv-btn--primary d-none" id="btnSave" disabled>
                        <span class="default-text"><i class="fas fa-save"></i> Update</span>
                        <span class="loading-text d-none"><span
                                class="spinner-border spinner-border-sm me-1"></span>Updating...</span>
                    </button>
                    <button class="kv-btn kv-btn--outline" id="btnSaveNew">
                        <span class="default-text"><i class="fas fa-plus"></i> Create</span>
                        <span class="loading-text d-none"><span
                                class="spinner-border spinner-border-sm me-1"></span>Creating...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Import -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header kv-modal__header">
                    <h5 class="modal-title" id="importModalLabel">Import Products from Excel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small">Upload a CSV/Excel file with columns: SKU, Name, Description, Category, Brand, Supplier, Selling Price, Cost Price, Stock.</p>
                    <input type="file" id="fileExcel" accept=".xlsx,.xls,.csv" class="form-control mb-3" />
                    <div id="importErr" class="alert alert-danger d-none mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button class="kv-btn kv-btn--ghost" data-bs-dismiss="modal">Cancel</button>
                    <button class="kv-btn kv-btn--primary" id="btnImportUpload">
                        <i class="fas fa-upload me-1"></i>Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Authentication -->
    <script src="/core/js/auth.js" th:src="@{/core/js/auth.js}"></script>
    <script src="/modules/dashboard/js/dashboard-core.js" th:src="@{/modules/dashboard/js/dashboard-core.js}"></script>

    <!-- Module JavaScript -->
    <script src="/modules/products/js/products.js" th:src="@{/modules/products/js/products.js}"></script>
</body>

</html>
