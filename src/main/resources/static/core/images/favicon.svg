<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>

  <!-- Store icon - simplified building with awning -->
  <g transform="translate(6, 8)">
    <!-- Store building base -->
    <rect x="2" y="8" width="16" height="10" rx="1" fill="url(#storeGradient)" opacity="0.95"/>

    <!-- Store door -->
    <rect x="7" y="11" width="6" height="7" rx="0.5" fill="#4F46E5" opacity="0.8"/>

    <!-- Door handle -->
    <circle cx="11.5" cy="14.5" r="0.5" fill="#FFFFFF"/>

    <!-- Store window -->
    <rect x="2.5" y="9" width="4" height="3" rx="0.3" fill="#4F46E5" opacity="0.3"/>
    <rect x="13.5" y="9" width="4" height="3" rx="0.3" fill="#4F46E5" opacity="0.3"/>

    <!-- Awning stripes -->
    <path d="M 1 6 L 1 8 Q 1 9 2 9 L 4 9 Q 5 9 5 8 L 5 6 Z" fill="#EF4444" opacity="0.9"/>
    <path d="M 5 6 L 5 8 Q 5 9 6 9 L 8 9 Q 9 9 9 8 L 9 6 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 9 6 L 9 8 Q 9 9 10 9 L 12 9 Q 13 9 13 8 L 13 6 Z" fill="#EF4444" opacity="0.9"/>
    <path d="M 13 6 L 13 8 Q 13 9 14 9 L 16 9 Q 17 9 17 8 L 17 6 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 17 6 L 17 8 Q 17 9 18 9 L 20 9 Q 21 9 21 8 L 21 6 Z" fill="#EF4444" opacity="0.9"/>

    <!-- Awning bottom border -->
    <rect x="1" y="7.5" width="20" height="0.5" fill="#374151" opacity="0.3"/>
  </g>

  <!-- Subtle highlight on top -->
  <ellipse cx="16" cy="8" rx="12" ry="6" fill="#FFFFFF" opacity="0.1"/>
</svg>