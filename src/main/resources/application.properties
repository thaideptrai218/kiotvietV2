# Spring Boot Application Configuration
spring.application.name=kiotviet

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:32773/kiotviet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=verysecret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Flyway manages schema, not Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Flyway Migration Location
spring.flyway.locations=classpath:db/migration

# JWT Configuration
# IMPORTANT: Generate a new secure key for production deployment
# Use: openssl rand -base64 64
jwt.secret=KiotvietSecureJwtSecretKey2025!ForDevelopmentOnly!GenerateNewForProduction$MustBe64BytesOrMoreForHS512
jwt.expiration=900
jwt.refresh-expiration=604800

# Logging Configuration
logging.level.org.flywaydb=INFO
logging.level.fa.training.kiotviet=DEBUG