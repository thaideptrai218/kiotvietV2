name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure Claude Code with Z.AI API
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json << EOF
          {
            "anthropic_base_url": "https://api.z.ai/api/anthropic",
            "enableAllProjectMcpServers": true
          }
          EOF

      - name: Run Claude Code
        id: claude
        env:
          ANTHROPIC_API_KEY: 828515b7cefd4ab8abbb739f263cb460.Si3Jxi3AYt6MhzTM
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
        run: |
          echo "Claude configured with Z.AI API"
          # Extract the comment/issue/pr content based on event type
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            echo "Processing issue comment: $COMMENT_BODY"
            # Run Claude with the comment content
            echo "$COMMENT_BODY" | claude --verbose --output-format stream-json
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            echo "Processing PR review comment: $COMMENT_BODY"
            echo "$COMMENT_BODY" | claude --verbose --output-format stream-json
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            COMMENT_BODY="${{ github.event.review.body }}"
            echo "Processing PR review: $COMMENT_BODY"
            echo "$COMMENT_BODY" | claude --verbose --output-format stream-json
          elif [ "${{ github.event_name }}" = "issues" ]; then
            ISSUE_BODY="${{ github.event.issue.body }}"
            ISSUE_TITLE="${{ github.event.issue.title }}"
            echo "Processing issue: $ISSUE_TITLE - $ISSUE_BODY"
            echo "$ISSUE_TITLE - $ISSUE_BODY" | claude --verbose --output-format stream-json
          fi

