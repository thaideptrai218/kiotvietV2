name: Self-Hosted CI/CD

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    name: Build and Run
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Restart Application
      run: |
        echo "Restarting application..."
        # Stop any running instance (ignore error if none found)
        pkill -f "kiotviet-.*.jar" || true
        
        # Start the new JAR in background
        # RUNNER_TRACKING_ID="" ensures the process survives after the workflow finishes
        RUNNER_TRACKING_ID="" nohup java -jar target/kiotviet-*.jar > app.log 2>&1 &
        
        echo "Application deployed."
