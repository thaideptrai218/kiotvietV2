name: Self-Hosted CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  APP_NAME: kiotviet
  JAVA_VERSION: '21'
  LOG_FILE: app.log

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Build with Maven
        run: make build

      - name: ğŸ§¹ Cleanup Old Artifacts
        run: ./scripts/ec2-manage.sh clean

      - name: ğŸš€ Deploy Application
        run: ./scripts/ec2-manage.sh restart